{% extends "user_management/base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Log in to your account</h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}<small>{{ field.errors|striptags }}</small>{% endif %}
        {% endfor %}
        <input type="submit" value="login">
    </form>
{% endblock content %}
