{% extends "user_management/base.html" %}
{% load i18n %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2> {% trans "RegisterHeader" %} </h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}<small>{{ field.errors|striptags }}</small>{% endif %}
        {% endfor %}
        <input type="submit" value="register">
    </form>
{% endblock content %}
