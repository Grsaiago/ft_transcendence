<div>
    <form class="form-sign-up" method="post">
        {% csrf_token %}
        <h2>Create a new account!</h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}<small>{{ field.errors|striptags }}</small>{% endif %}
        {% endfor %}
        <input type="submit" value="register">
    </form>
<div>
