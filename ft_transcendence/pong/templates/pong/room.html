{% extends "pong/base.html" %}
{% block title %}PongGame{% endblock %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'pong/css/pong.css' %}">
    <section class="section_enter">
        <h2>{{ room.id }}</h2>
        <h2>{{ room.name }}</h2>
    </section>
    <section class="section_pong" id="game-data" data-room-id="{{ room.id }}">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </section>
    <script src="{% static 'pong/js/pong.js' %}"></script>
{% endblock content %}
