{% extends 'user_management/base.html' %}

{% block content %}

<form method="post" action="">
{% csrf_token %}
<h2>Change your password!</h2>

{% for field in form %}
	{{ field.label_tag }}
	{{ field }}
	{% if field.errors %}
		<small>{{field.errors|striptags }}</small>
	{% endif %}
{% endfor %}
<input type="submit" value="Change Password">
</form>

{% endblock %}
